<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Hacemos que el sitio sea responsive en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlaces para importar fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Importamos la fuentes awesone para los iconos para usar en header -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Importamos la fuente 'Pacifico' para usar en H1 -->
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@800,100&family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Enlace al CSS de Bootstrap para ayudarnos con estilos y diseño responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>3D PRINTING // Contacto</title>
    
    <!-- Enlace a nuestro archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- Menú de navegación principal -->
        <nav class="navbar sticky-top">
            <!-- La clase 'sticky-top' hace que el menú se quede fijo en la parte superior al hacer scroll -->
            <a href="../pages/quienes_somos.html">
                <!-- Sección izquierda del menú con el logo y el título -->
                <div class="nav_inicio">
                    <!-- Logo de la empresa -->
                    <img src="../image/logo3.webp" class="Logo" alt="Logo de Talento Tech">
                    <!-- Título o nombre de la empresa -->
                    <h1 class="company-name">3D PRINTING</h1>
                </div>
            </a>
            <!-- Sección derecha del menú con iconos -->
            <div class="nav_inicio iconos">
                <a href="./carrito.html" class="iconos icono-carrito"><i class="fas fa-shopping-cart" id="contador-carrito">0</i></a>
                <a href="usuario.html" class="iconos"><i class="fas fa-user"></i></a>
                <!-- Icono del carrito de compras -->
                <!-- <a href="#"><img src="./image/carrito.png" class="Logo" alt="Logo de Talento Tech"><box-icon class='icono' name='cart' color='white'>carrito</box-icon></a> -->
                <!-- Icono del perfil de usuario -->
                <!-- <a href="#"><box-icon class='icono' name='user-circle' color='white'></box-icon></a> -->
            </div>
            <!-- Navbar -->
        </nav>
        <nav class="navbar-menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/productos.html">Productos</a></li>
                <li><a href="../pages/quienes_somos.html">Quienes somos</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>     
        </nav>
    </header>    
    <!-- Formulario de contacto -->
    <main class="main-content">
    <p>Tenes alguna consulta o alguna idea comunicate con nosotros.</p>
    <form action="https://formspree.io/f/mgvwgegg" method="post" target="_blank">
        <h3>Envíanos tu consulta</h3>
        <!-- Campo para el correo electrónico -->
        <label for="email"><h2>Correo electrónico</h2></label>
        <input type="email" id="email" name="email" required><br>
        <!-- Campo para el mensaje -->
        <label for="mensaje"><h2>Tu consulta</h2></label>
        <textarea id="mensaje" name="mensaje" required></textarea><br>
        <!-- Botón para enviar el formulario -->
        <button>Enviar</button>
    </form>
    </Main>
    <footer class="container">
        <div>
            <h2 id="redes">Redes:</h2>
            <!-- Iconos de las redes sociales -->
            <img class="RSocial" src="../image/facebook.png" alt="Facebook">
            <img class="RSocial" src="../image/instagram.png" alt="Instagram">
            <img class="RSocial" src="../image/Twiter.jpg" alt="Twitter">
            <img class="RSocial" src="../image/tiktok.png" alt="TikTok">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
